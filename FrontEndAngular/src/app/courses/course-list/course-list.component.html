<div class="container">
  <h3>Wyszukiwarka</h3>
    <app-filter-engine (coursesEvent)="receiveSearchedCourses($event)"></app-filter-engine>
  <div class="row">
    <div class="col-sm-12">
      <table class="co-table table table-striped">
        <thead>
          <tr><h3>Nasze kursy</h3></tr>
        </thead>
        <tbody *ngFor="let course of courses">
          <tr>
            <th></th>
            <th></th>
            <th></th>
          </tr>
          <tr>
            <td class="th-picture" rowspan="2"><img class="picture" src="../../../assets/img/math1.jpg" alt="math"></td>
            <td class="title"> {{ course.title }} </td>
            <td class="th-details">Autor: John</td>
          </tr>
          <tr>
            <td class="td-description"> {{ course.description }} </td>
            <td *ngIf="isUserLog"> 
              <button class="btn btn-blue btn-sm glyphicon glyphicon-plus pull-left" (click)="signUpForCourse(course.idCourse)">
                Zapisz sie
            </button> 
          </td>
              <td *ngIf="!isUserLog"> <button class="btn btn-blue btn-sm">
              <span class="glyphicon glyphicon-info-sign pull-left">&nbsp;</span>O kursie </button> </td>
          </tr>
        </tbody>
      </table>

      <ng-template #noCoursesInfo>
        <div class="no-courses-info">
          <p>Obecnie nie mamy dla Ciebie kurs√≥w w ofercie</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
