<div class="container">
  <div class="card card-container">
      <h3 class="text-center">Tworzenie kursu</h3>
    <form name="form" (ngSubmit)="f.form.valid && createCourse()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label for="title">Tytuł</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
            <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
            <label for="description">Opis</label>
            <textarea type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required ></textarea>
            <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !tags.valid }">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" name="tags" [(ngModel)]="model.tags" #tags="ngModel" required />
            <div *ngIf="f.submitted && !tags.valid" class="help-block">Tag is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !category.valid }">
          <label for="category">Kategoria</label>
          <select id="category" [(ngModel)]="model.idCategory" class="form-control" required #category="ngModel" name="category"> 
            <option *ngFor="let category of categories" [value]="category.idCategory">
              {{category.categoryName}}
        </select>
          <div *ngIf="f.submitted && !category.valid" class="help-block">Category is required</div>
      </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Utwórz</button>
